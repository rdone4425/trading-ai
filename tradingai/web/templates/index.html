        .analysis-details {

        .detail-item {

        .detail-label {

        .loading {

    </style>
</head>
<body>

        <div class="stats-grid">

    <script>
        let currentTab = 'analysis';
        
        // åˆ‡æ¢é€‰é¡¹å¡
        function switchTab(tab) {
            currentTab = tab;
            
            // æ›´æ–°é€‰é¡¹å¡æ ·å¼
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // æ˜¾ç¤ºå¯¹åº”å†…å®¹
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(`${tab}-content`).style.display = 'block';
        }
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/api/dashboard');
                const result = await response.json();
                
                if (result.success) {
                    updateStats(result.data.stats_30d);
                    updateAnalysis(result.data.recent_analysis);
                    updateTrades(result.data.all_trades);
                    updateStats7d(result.data.stats_7d);
                    
                    // æ›´æ–°æ—¶é—´æˆ³
                    document.getElementById('timestamp').textContent = 
                        `æœ€åæ›´æ–°: ${new Date(result.timestamp).toLocaleString('zh-CN')}`;
                } else {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', result.error);
                }
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
        function updateStats(stats) {
            document.getElementById('totalTrades').textContent = stats.total_trades;
            document.getElementById('winRate').textContent = `${stats.win_rate}%`;
            document.getElementById('winningTrades').textContent = stats.winning_trades;
            document.getElementById('losingTrades').textContent = stats.losing_trades;
            document.getElementById('profitLossRatio').textContent = stats.profit_loss_ratio.toFixed(2);
            
            const netProfitEl = document.getElementById('netProfit');
            netProfitEl.textContent = `${stats.net_profit >= 0 ? '+' : ''}${stats.net_profit} USDT`;
            netProfitEl.className = `value ${stats.net_profit >= 0 ? 'positive' : 'negative'}`;
            
            document.getElementById('roi').textContent = `${stats.roi >= 0 ? '+' : ''}${stats.roi}%`;
        }
        
        // æ›´æ–°åˆ†æç»“æœ
        function updateAnalysis(analysis) {
            const listEl = document.getElementById('analysisList');
            
            if (!analysis || analysis.length === 0) {
                listEl.innerHTML = '<div class="loading">æš‚æ— åˆ†æç»“æœ</div>';
                return;
            }
            
            listEl.innerHTML = analysis.map(item => `
                <div class="analysis-item">
                    <div class="analysis-header">
                        <span class="symbol">${item.symbol || '-'}</span>
                        <span class="action ${(item.action || '').toLowerCase()}">${item.action || 'è§‚æœ›'}</span>
                    </div>
                    <div class="analysis-details">
                        <div class="detail-item">
                            <span class="detail-label">å…¥åœºä»·:</span>
                            <span class="detail-value">${item.entry_price || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">æ­¢æŸ:</span>
                            <span class="detail-value">${item.stop_loss || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">æ­¢ç›ˆ:</span>
                            <span class="detail-value">${item.take_profit || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">ä¿¡å¿ƒåº¦:</span>
                            <span class="detail-value">${item.confidence || '-'}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">æ—¶é—´:</span>
                            <span class="detail-value">${item.timestamp ? new Date(item.timestamp).toLocaleString('zh-CN', {month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'}) : '-'}</span>
                        </div>
                    </div>
                    ${item.reason ? `<div style="margin-top: 10px; color: #666; font-size: 0.9em;">${item.reason}</div>` : ''}
                </div>
            `).join('');
        }
        
        // æ›´æ–°äº¤æ˜“è®°å½•
        function updateTrades(trades) {
            const listEl = document.getElementById('tradesList');
            
            if (!trades || trades.length === 0) {
                listEl.innerHTML = '<div class="loading">æš‚æ— äº¤æ˜“è®°å½•</div>';
                return;
            }
            
            listEl.innerHTML = trades.map(trade => `
                <div class="analysis-item">
                    <div class="analysis-header">
                        <span class="symbol">${trade.symbol || '-'}</span>
                        <span class="action ${trade.profit >= 0 ? 'long' : 'short'}">
                            ${trade.profit >= 0 ? 'ç›ˆåˆ©' : 'äºæŸ'}: ${trade.profit?.toFixed(2) || '-'} USDT
                        </span>

                    </div>

            `).join('');
        }
        
        // æ›´æ–°7å¤©ç»Ÿè®¡

                <div class="stat-card">

                <div class="stat-card">
                    <h3>ç›ˆäºæ¯”</h3>

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
