<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading AI - 交易监控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card .value.positive {
            color: #10b981;
        }
        
        .stat-card .value.negative {
            color: #ef4444;
        }
        
        .stat-card .sub-value {
            font-size: 0.85em;
            color: #999;
        }
        
        .content-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            font-weight: bold;
        }
        
        .analysis-list {
            display: grid;
            gap: 15px;
        }
        
        .analysis-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .analysis-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .symbol {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .action {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .action.long {
            background: #d1fae5;
            color: #10b981;
        }
        
        .action.short {
            background: #fee2e2;
            color: #ef4444;
        }
        
        .action.wait {
            background: #e5e7eb;
            color: #666;
        }
        
        .analysis-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9em;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: bold;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        
        .timestamp {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .loading-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Trading AI 监控中心</h1>
            <p>实时交易数据与统计分析</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>总交易次数</h3>
                <div class="value" id="totalTrades">-</div>
                <div class="sub-value">最近30天</div>
            </div>
            
            <div class="stat-card">
                <h3>胜率</h3>
                <div class="value" id="winRate">-</div>
                <div class="sub-value">
                    <span id="winningTrades">-</span> 胜 / <span id="losingTrades">-</span> 负
                </div>
            </div>
            
            <div class="stat-card">
                <h3>盈亏比</h3>
                <div class="value" id="profitLossRatio">-</div>
                <div class="sub-value">
                    平均盈利 / 平均亏损
                </div>
            </div>
            
            <div class="stat-card">
                <h3>净利润</h3>
                <div class="value" id="netProfit">-</div>
                <div class="sub-value">
                    ROI: <span id="roi">-</span>
                </div>
            </div>
        </div>
        
        <!-- 选项卡 -->
        <div class="content-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('analysis')">📈 分析结果</button>
                <button class="tab" onclick="switchTab('trades')">💰 交易记录</button>
                <button class="tab" onclick="switchTab('stats7d')">📊 7天统计</button>
            </div>
            
            <div style="text-align: right; margin-bottom: 15px;">
                <button class="refresh-btn" onclick="loadData()">🔄 刷新数据</button>
            </div>
            
            <!-- 分析结果 -->
            <div id="analysis-content" class="tab-content">
                <h2 class="section-title">最近分析结果</h2>
                <div id="analysisList" class="analysis-list">
                    <div class="loading loading-pulse">加载中...</div>
                </div>
            </div>
            
            <!-- 交易记录 -->
            <div id="trades-content" class="tab-content" style="display: none;">
                <h2 class="section-title">交易记录</h2>
                <div id="tradesList" class="analysis-list">
                    <div class="loading">暂无交易记录</div>
                </div>
            </div>
            
            <!-- 7天统计 -->
            <div id="stats7d-content" class="tab-content" style="display: none;">
                <h2 class="section-title">最近7天统计</h2>
                <div id="stats7dList" class="stats-grid">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
        
        <div class="timestamp" id="timestamp">最后更新: -</div>
    </div>
    
    <script>
        let currentTab = 'analysis';
        
        // 切换选项卡
        function switchTab(tab) {
            currentTab = tab;
            
            // 更新选项卡样式
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 显示对应内容
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(`${tab}-content`).style.display = 'block';
        }
        
        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('/api/dashboard');
                const result = await response.json();
                
                if (result.success) {
                    updateStats(result.data.stats_30d);
                    updateAnalysis(result.data.recent_analysis);
                    updateTrades(result.data.all_trades);
                    updateStats7d(result.data.stats_7d);
                    
                    // 更新时间戳
                    document.getElementById('timestamp').textContent = 
                        `最后更新: ${new Date(result.timestamp).toLocaleString('zh-CN')}`;
                } else {
                    console.error('加载数据失败:', result.error);
                }
            } catch (error) {
                console.error('请求失败:', error);
            }
        }
        
        // 更新统计卡片
        function updateStats(stats) {
            document.getElementById('totalTrades').textContent = stats.total_trades;
            document.getElementById('winRate').textContent = `${stats.win_rate}%`;
            document.getElementById('winningTrades').textContent = stats.winning_trades;
            document.getElementById('losingTrades').textContent = stats.losing_trades;
            document.getElementById('profitLossRatio').textContent = stats.profit_loss_ratio.toFixed(2);
            
            const netProfitEl = document.getElementById('netProfit');
            netProfitEl.textContent = `${stats.net_profit >= 0 ? '+' : ''}${stats.net_profit} USDT`;
            netProfitEl.className = `value ${stats.net_profit >= 0 ? 'positive' : 'negative'}`;
            
            document.getElementById('roi').textContent = `${stats.roi >= 0 ? '+' : ''}${stats.roi}%`;
        }
        
        // 更新分析结果
        function updateAnalysis(analysis) {
            const listEl = document.getElementById('analysisList');
            
            if (!analysis || analysis.length === 0) {
                listEl.innerHTML = '<div class="loading">暂无分析结果</div>';
                return;
            }
            
            listEl.innerHTML = analysis.map(item => `
                <div class="analysis-item">
                    <div class="analysis-header">
                        <span class="symbol">${item.symbol || '-'}</span>
                        <span class="action ${(item.action || '').toLowerCase()}">${item.action || '观望'}</span>
                    </div>
                    <div class="analysis-details">
                        <div class="detail-item">
                            <span class="detail-label">入场价:</span>
                            <span class="detail-value">${item.entry_price || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">止损:</span>
                            <span class="detail-value">${item.stop_loss || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">止盈:</span>
                            <span class="detail-value">${item.take_profit || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">信心度:</span>
                            <span class="detail-value">${item.confidence || '-'}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">时间:</span>
                            <span class="detail-value">${item.timestamp ? new Date(item.timestamp).toLocaleString('zh-CN', {month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'}) : '-'}</span>
                        </div>
                    </div>
                    ${item.reason ? `<div style="margin-top: 10px; color: #666; font-size: 0.9em;">${item.reason}</div>` : ''}
                </div>
            `).join('');
        }
        
        // 更新交易记录
        function updateTrades(trades) {
            const listEl = document.getElementById('tradesList');
            
            if (!trades || trades.length === 0) {
                listEl.innerHTML = '<div class="loading">暂无交易记录</div>';
                return;
            }
            
            listEl.innerHTML = trades.map(trade => `
                <div class="analysis-item">
                    <div class="analysis-header">
                        <span class="symbol">${trade.symbol || '-'}</span>
                        <span class="action ${trade.profit >= 0 ? 'long' : 'short'}">
                            ${trade.profit >= 0 ? '盈利' : '亏损'}: ${trade.profit?.toFixed(2) || '-'} USDT
                        </span>
                    </div>
                    <div class="analysis-details">
                        <div class="detail-item">
                            <span class="detail-label">入场:</span>
                            <span class="detail-value">${trade.entry_price || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">出场:</span>
                            <span class="detail-value">${trade.exit_price || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">杠杆:</span>
                            <span class="detail-value">${trade.leverage || '-'}x</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">时间:</span>
                            <span class="detail-value">${trade.timestamp ? new Date(trade.timestamp).toLocaleString('zh-CN', {month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'}) : '-'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 更新7天统计
        function updateStats7d(stats) {
            const listEl = document.getElementById('stats7dList');
            
            listEl.innerHTML = `
                <div class="stat-card">
                    <h3>交易次数</h3>
                    <div class="value">${stats.total_trades}</div>
                </div>
                <div class="stat-card">
                    <h3>胜率</h3>
                    <div class="value">${stats.win_rate}%</div>
                </div>
                <div class="stat-card">
                    <h3>盈亏比</h3>
                    <div class="value">${stats.profit_loss_ratio}</div>
                </div>
                <div class="stat-card">
                    <h3>净利润</h3>
                    <div class="value ${stats.net_profit >= 0 ? 'positive' : 'negative'}">
                        ${stats.net_profit >= 0 ? '+' : ''}${stats.net_profit} USDT
                    </div>
                </div>
                <div class="stat-card">
                    <h3>平均盈利</h3>
                    <div class="value positive">+${stats.avg_profit} USDT</div>
                </div>
                <div class="stat-card">
                    <h3>平均亏损</h3>
                    <div class="value negative">-${stats.avg_loss} USDT</div>
                </div>
            `;
        }
        
        // 页面加载时获取数据
        loadData();
        
        // 每30秒自动刷新
        setInterval(loadData, 30000);
    </script>
</body>
</html>
